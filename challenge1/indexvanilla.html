<!DOCTYPE html>
<html>
<head>
<script>
var data = [ 
{ 
name: 'Trinity', 
occupation: 'programmer', 
awesomeIndex: 10 
}, 
{ 
name: 'Mater', 
occupation: 'tow truck' 
}, 
{ 
name: 'Number 5', 
occupation: 'programmer', 
awesomeIndex: 7 
}, 
{ 
name: 'Alice', 
occupation: 'programmer', 
awesomeIndex: 9 
}, 
{ 
name: 'Zaphod', 
occupation: 'President of the Galaxy' 
}, 
{ 
name: 'Bob Parr', 
occupation: 'programmer', 
awesomeIndex: 6 
} 
];

function average(collection){
	var sum = 0;
	for (var i=0; i<collection.length; i++){
		if (collection[i].awesomeIndex)
			sum += collection[i].awesomeIndex;
	}
	return sum/collection.length;	
}

function showAvgIndex(collection){

	var avg = average(collection);
	
	var newP = document.createElement("p");
	newP.innerHTML = avg.toFixed(2);

	var targetDiv = document.getElementById("awesome-index");
	targetDiv.appendChild(newP);
}

window.onload = function(){
	showAvgIndex(data);
};
</script>
<style>
#awesome-index p {
	font-family: helvetica;
	text-align: center;
	border: 3px solid red;
	margin: 0 auto;
}
</style>
</head>
<body>
	<div id="awesome-index"></div>
</body>
</html>
